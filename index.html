<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cat Clicker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="css/cat_clicker.css">
</head>

<body>
    <h1>Welcome to CatClicker</h1>
    <div class="row">
        <div class='cat'>
            <h2 id="cat-name"></h2>
            <img id='cat-image' alt='cat image' src='img/cat_img.jpg'>
            <h3>The cat has been clicked</h3>
            <h3 id='no-clicked'>0</h3>

        </div>
        <div class='cat'>
            <h2 id="cat-name2"></h2>
            <img id='cat-image2' alt='cat image' src='img/cat_img.jpg'>
            <h3>The cat has been clicked</h3>
            <h3 id='no-clicked2'>0</h3>
        </div>
    </div>
</body>

<script src="js/cat_click_counter.js"></script>

</html>
